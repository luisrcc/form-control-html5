<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col card m-5">
                <div class="card-header">
                    Payment form Example
                </div>
                <div class="container">
                    <div class="row card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="col-5 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXXX">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">City</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="col-3">
                                <label for="exampleDataList" class="form-label">States</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="0000">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 ">
                                <label for="exampleFormControlInput1 mb-3" class="form-label">Postal Code</label>
                                <div class="payment">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-secondary">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault1">
                                                <i class="fa-brands fa-cc-amex"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary float-end m-2">Send</a>
                    <a href="#" class="btn btn-secondary float-end m-2">Cancel</a>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
